<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: grid;
            grid-template-areas:
                "column";
        }
        img {
            grid-area: column;
        }

        span {
            grid-area: column;
            align-self: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="link/to/your/image">
        <span>This is some sample text</span>
    </div>
</body>

</html>
